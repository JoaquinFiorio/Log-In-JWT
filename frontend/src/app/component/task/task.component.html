<div class="row">
  <div class="col-md-4" *ngFor="let task of tasks">
      <div class="card">
          <div class="card-body">
              <h3>{{task}}</h3>
              <p>{{task}}</p>
          </div>
          <div class="card-footer">
              {{task}}
          </div>
      </div>
  </div>
</div>
